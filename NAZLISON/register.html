<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style3.css">
</head>

<body>

    <div class="container">
        <form action="/register" method="POST">
            <h3>Register</h3>
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-posta address</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register</button>
            <p class="social-text">Register with a social media account</p>
            <div class="social-icons">

                <button class="social-icon fb"><i class="fa-brands fa-facebook"></i></button>
                <button class="social-icon tw"><i class="fa-brands fa-twitter"></i></button>
                <button class="social-icon in"><i class="fa-brands fa-instagram"></i></button>

            </div>
        </form>
    </div>

</body>

</html>
